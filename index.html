<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Psychic-Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
        <div class="container">
                <div class="row">
                        <h1>Psychic Game</h1>
                        <div class="col">
                        </div>
                        <img src="assets/images/ball.jpg" alt="" id="CrystalBall" />
                        <div class="col">
                        </div>
                </div>


                <h2>Guess what vowel letter I'm thinking.</h2>
                <h3>Wins: <span id="wins">0</span></h3>
                <h3>Losses: <span id="losses">0</span></h3>
                <h3>Guesses left: <span id="guessLeft"></span></h3>
                <h3>Guesses so far: <span id="GuessesSoFar"></span></h3>

                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                        crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                        crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                        crossorigin="anonymous"></script>
                <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
